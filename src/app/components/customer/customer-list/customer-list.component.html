<div class="container mb-5">
  <div class="row w-100">
    <div class="col-lg-12 p-0">
      <div class="container m-3">
        <h2>Danh sách khách hàng</h2>
        <button class="btn btn-success" routerLink="/customer-create">Thêm mới khách hàng</button>
        <table class="table table-striped table-sm mt-3">
          <thead>
            <tr>
              <th>Mã KH</th>
              <th>Họ tên</th>
              <th>CMND</th>
              <th>Ngày sinh</th>
              <th>Giới tính</th>
              <th>SĐT</th>
              <th>Email</th>
              <th>Địa chỉ</th>
              <th>Loại</th>
              <th colspan="2">Xử lý</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of customers">
              <td> {{ c.customerCode }} </td>
              <td> {{ c.customerName }} </td>
              <td> {{ c.idCard }} </td>
              <td> {{ c.birthday }} </td>
              <td> {{ c.gender }} </td>
              <td> {{ c.phoneNumber }} </td>
              <td> {{ c.email }} </td>
              <td> {{ c.address }} </td>
              <td> {{ c.customerType }} </td>
              <td>
                <a class="btn btn-info" [routerLink]="['/customer-edit/', c.id]">
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
              </td>
              <td>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="confirmDelete(c.id)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
