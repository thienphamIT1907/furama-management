<div class="container mb-5">
  <div class="row w-100">
    <div class="col-lg-12 p-0">
      <div class="container m-3">
        <h2>Danh sách hợp đồng chi tiết</h2>
        <table class="table table-striped table-sm mt-3">
          <thead>
            <tr>
              <th>Tên HĐ</th>
              <th>DV đi kèm</th>
              <th>Số lượng</th>
              <th>Xử lý</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cd of contractDetails">
              <td> {{ cd.contractName }} </td>
              <td> {{ cd.fServiceBonusName }} </td>
              <td> {{ cd.amount }} </td>
              <td>
                <a class="btn btn-info" [routerLink]="['/contract-detail-edit/', cd.id]">
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
              </td>
              <td>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal"
                  (click)="confirmDelete(cd.id)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
