<div class="container footer">
    <!--SIDEBAR-->
    <div class="row w-100">
      <div class="col-lg-12 p-0">
        <div class="container mt-3">
          <h2>Form chỉnh sửa hợp đồng chi tiết</h2>
          <form [formGroup]="contractDetailEditForm" (ngSubmit)="saveEdit()">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Hợp đồng</label>
                  <select class="form-control" id="exampleFormControlSelect1" formControlName="contractName">
                    <option *ngFor="let c of constracts">{{ c.fService }}</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Dịch vụ đi kèm</label>
                  <select class="form-control" id="exampleFormControlSelect1" formControlName="fServiceBonusName">
                    <option value="Đồ ăn">Ăn kem trước cổng</option>
                    <option value="Thức uống">Ăn cơm trước kẻng</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label for="">Số lượng</label>
                <input type="text" class="form-control" placeholder="" formControlName="amount">
                <div class="alert alert-danger" role="alert" *ngIf="validationPostitiveNumber('amount')">
                  Thông tin không hợp lệ !
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <div>
                  <a type="button" class="btn btn-lg btn-outline float-right" routerLink="/contract-detail-list">Huỷ bỏ</a>
                </div>
                <div>
                  <button type="submit" [disabled]="contractDetailEditForm.invalid" class="btn btn-lg btn-danger float-right mr-3">Lưu thay đổi</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
