<div class="container footer">
  <!--SIDEBAR-->
  <div class="row w-100">
    <div class="col-lg-12 p-0">
      <div class="container mt-3">
        <h2>Form đăng kí hợp đồng</h2>
        <form [formGroup]="contractRegisterForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleFormControlSelect1">Nhân viên</label>
                <select class="form-control" id="exampleFormControlSelect1" formControlName="employee">
                  <option value="" selected disabled> -- Chọn nhân viên -- </option>
                  <option *ngFor="let e of employeeList" [value]="e.employeeName">
                    {{ e.employeeName }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleFormControlSelect1">Khách hàng</label>
                <select class="form-control" id="exampleFormControlSelect1" formControlName="customer">
                  <option value="" selected disabled> -- Chọn khách hàng -- </option>
                  <option *ngFor="let c of customerList" [value]="c.customerName">
                    {{ c.customerName }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <div class="form-group">
                <label for="exampleFormControlSelect1">Dịch vụ</label>
                <select class="form-control" id="exampleFormControlSelect1" formControlName="fService">
                  <option value="" selected disabled> -- Chọn dịch vụ -- </option>
                  <option *ngFor="let fs of fServicelist" [value]="fs.fServiceName">
                    {{ fs.fServiceName }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col">
              <label for="">Số tiền đặt cọc</label>
              <input type="text" class="form-control" placeholder="" formControlName="preCost">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <label for="">Ngày bắt đầu</label>
              <input type="date" class="form-control" placeholder="" formControlName="startDate">
            </div>
            <div class="col">
              <label for="">Ngày kết thúc</label>
              <input type="date" class="form-control" placeholder="" formControlName="endDate">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <div>
                <a type="button" class="btn btn-lg btn-outline float-right" routerLink="/contract-list">Huỷ bỏ</a>
              </div>
              <div>
                <input type="submit" value="Đăng kí" class="btn btn-lg btn-danger float-right mr-3">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
